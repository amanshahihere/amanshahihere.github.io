---
# layout: compress
---
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

    <h1 class="post-headline">{{site.title}}</h1>
    <h3 class="post-description">{{site.description}}</h3>

    {% include favicon.html %}

    {% include mathjax.html %}

    

    <script
        type="text/javascript"> (function () { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.11.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
</head>

<body>
    <main>
        <article>
            <iframe sandbox="allow-popups allow-scripts allow-modals allow-forms allow-same-origin" style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=amanhere0b-21&language=en_IN&marketplace=amazon&region=IN&placement=B0BBN56J5H&asins=B0BBN56J5H&linkId=c81cd137a9fa85765c441120d203949e&show_border=true&link_opens_in_new_window=true"></iframe>
            <ul>
                {% for offer in site.data.amazonlinks %}
                <li>
                    <a href="{{offer.link}}"><img src="{{offer.img}}"></img></a>
                </li>
                {% endfor %}
            </ul>
        </article>
    </main>

    <footer>
        <p class="copy">
            <small> &copy; {{site.title}} {{ site.time | date: '%Y' }}
            </small>
        </p>

        {% include social-footer.html %}

    </footer>
</body>

</html>
