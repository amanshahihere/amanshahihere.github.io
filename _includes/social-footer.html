<div class="rounded-social-buttons">
{%- if site.linkedin -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'LinkedIn' }}"
class="social-button linkedin"
href="https://www.linkedin.com/in/{{ site.linkedin }}" itemprop="sameAs"
target="_blank">
<i class="fab fa-linkedin"></i>
</a>
{%- endif -%}

{%- if site.facebook -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'Facebook' }}"
class="social-button facebook" itemprop="sameAs"
href="https://www.facebook.com/{{ site.facebook }}"
target="_blank">
<i class="fab fa-facebook-f"></i>
</a>
{%- endif -%}

{%- if site.instagram -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'Instagram' }}"
class="social-button instagram" itemprop="sameAs"
href="https://www.instagram.com/{{ site.instagram }}"
target="_blank">
<i class="fab fa-instagram"></i>
</a>
{%- endif -%}

{%- if site.youtube -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'Youtube' }}"
class="social-button youtube" itemprop="sameAs"
href="https://www.youtube.com/{{ site.youtube }}"
target="_blank">
<i class="fab fa-youtube"></i>
</a>
{%- endif -%}

</div>
